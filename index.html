<!DOCTYPE html>

<html>
    <head>
        <title>myPage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head> 
    <body>
        <h1>Welcome to my page! </h1>
        <p><strong>Please enter your name to greet you properly:</strong></p>

        <form>
            <input type="text" id="text" placeholder="Here">
            <input id="env" type="button" value="Send" onclick="greeting()">
            <button type="reset">Try again!</button>
        </form>

        <script>
            function greeting() {
                var text = document.getElementById("text");
                alert("Welcome "+text.value+" to Santiago's Page!");
            }

        </script>












    </body>
</html>
