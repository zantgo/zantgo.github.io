<!DOCTYPE html>
<html>
    <head>
        <title>Zantgo's Page</title>
        <meta http-equiv='refresh' content='0; URL=https://zantgo.github.io/web'>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head> 
    <body lang="en">
        <h1>Welcome to my page </h1>
        <p><strong>Please enter your name to greet you properly:</strong></p>
        <form>
            <input type="text" id="text" placeholder="Here" required><br><br>
            <button id="text" onclick="greeting()">Send</button>
            <button type="reset">Try again!</button>
        </form>
        <script>
            
            function greeting() {
                var text = document.getElementById("text");
                alert("Welcome "+text.value+" to Zantgo's Page!");
            }
                            
        </script> 
    </body>
</html>
