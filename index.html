<!DOCTYPE html>
<html>
    <head>
        <title>Santiago's Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head> 
    <body lang="en">
        <h1>Welcome to my page! </h1>
        <p><strong>Please enter your name to greet you properly:</strong></p>
        <form>
            <input type="text" id="text" placeholder="Here" required><br><br>
            <button id="text" onclick="greeting()">Send</button>
            <button type="reset">Try again!</button>
        </form>
        <script>
            function greeting() {
                var text = document.getElementById("text");
                alert("Welcome "+text.value+" to Santiago's Page!");
                //alert("I am a Software Engineer if you want to contact me please write an e-mail to santiago_rj_@outlook.es";
            }
        </script>
    </body>
</html>
